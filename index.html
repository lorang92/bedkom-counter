<!DOCTYPE HTML>
<html>
<head>
    <style>
        p {
            text-align: center;
            font-size: 60px;
            color: #ffffff;
        }
    </style>
</head>
<div bgcolor="black">


<p id="counter"></p>
<div style="position:relative;height:0;padding-bottom:56.21%"><iframe src="https://www.youtube.com/embed/ZZ5LpwO-An4?ecver=2?rel=0&autoplay=1" style="position:absolute;width:100%;height:100%;left:0" width="360" height="280" frameborder="0" allowfullscreen></iframe></div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("March 25, 2017 21:55:00").getTime();

    var x = setInterval(function() {

        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("counter").innerHTML = "BEDKOM!!\n\n Det er " + days + "dager, " + hours + "timer, "


                + minutes + "minutter, og " + seconds + "sekunder til vi reiser til Polen for FAEN!!!! ";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("counter").innerHTML = "VI HAR REIST FOR FAEN!!!!!";
        }
    }, 1000);
</script>
</div>
</body>
</html>
